<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started with bootstrap</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="../../style/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-maim-primary overflow-y-hidden">

    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/week3/index.html">
                    <img src="https://cdn-icons-png.freepik.com/512/12435/12435960.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                    Cat corporation service
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- ms: margin start -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="../../index.html">Back</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- d : display -->
    <div class="container d-flex justify-content-center align-items-lg-center overflow-y-hidden"
        style="height: 95vh; min-height: max-content;">
        <div class="container py-5 overflow-y-auto">
                <div class="d-flex justify-content-center align-items-center col col-xl-10">

                    <!-- !Login Form -->
                    <div class="card shadow-sm" id="login_form" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/week3/public/images/cover.jpg" alt="cover img" class="cover-image"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 p-4 d-flex align-items-center flex-grow-1"
                                style="background-color: transparent;">
                                <div class="card-body text-black">
                                    <form method="get" onsubmit="return onSubmittedForm(event)"
                                        action="../../index.html">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">Welcome back</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="mb-4">
                                            <input name="username" type="email" class="form-control form-control-lg"
                                                required id="username" />
                                            <label class="form-label" for="email">Email address</label>
                                        </div>

                                        <div class="mb-4">
                                            <div class="col position-relative">
                                                <input name="password" type="password"
                                                    class="form-control form-control-lg" required id="password" />
                                                <img src="/week3/public/icons/hidden.png"
                                                    alt="Toggle Password Visibility" width="20" height="20"
                                                    style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"
                                                    onclick="">
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <label class="form-label" for="password">Password</label>
                                                <a class="small text-muted" href="#!">Forgot password?</a>

                                            </div>
                                        </div>

                                        <div class="d-flex gap-3 align-items-center pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                            <span class="text-decoration-underline">or</span>
                                            <button class="btn btn-lg btn-outline-dark" type="button"
                                                onclick="return onChangedOptions('register')">Join our team</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- !Register Form -->
                    <div class="card shadow-sm d-none" id="register_form"
                        style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/week3/public/images/cover.jpg" alt="cover img" class="cover-image"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 p-4 d-flex justify-content-center align-items-start flex-grow-1"
                                style="background-color: transparent;">
                                <div class="card-body text-black">
                                    <form method="get" onsubmit="return onSubmittedForm(event)"
                                        action="../../index.html">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">Meowww~</span>
                                        </div>

                                        <!-- Profile Image -->
                                        <div class="d-flex flex-column w-100 gap-2 mb-2 align-items-center">
                                            <label for="profile_img" class="avatar-preview position-relative">
                                                <img id="avatar_img"
                                                    src="https://t4.ftcdn.net/jpg/10/67/83/17/360_F_1067831739_ngaw6uA7wIX0LKYl8GfguRRS2dcpRwX5.jpg"
                                                    alt="Avatar"
                                                    class="bg-dark shadow-sm border-black border-5 uploaded-image"
                                                    width="100px" height="100px"
                                                >
                                                <img src="../../public/images/upload.png" alt="upload image"
                                                    class="uploaded-img-icon position-absolute" width="25" height="25">
                                            </label>
                                            <label class="form-label text-decoration-underline text-dark avatar-preview"
                                                style="cursor: pointer;" for="profile_img">Upload Profile</label>

                                            <input type="file" accept=".png, .jpg, .jpeg" name="profile_img"
                                                id="profile_img" class="d-none" onchange="reviewImage(event)">
                                        </div>

                                        <div class="mb-2">
                                            <input name="username" type="email" class="form-control form-control-lg"
                                                required id="username" />
                                            <label class="form-label" for="email">Email address</label>
                                        </div>

                                        <div class="mb-2">
                                            <div class="col position-relative">
                                                <input name="password" type="password"
                                                    class="form-control form-control-lg" required id="password" />
                                                <img src="/week3/public/icons/hidden.png"
                                                    alt="Toggle Password Visibility" width="20" height="20"
                                                    style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"
                                                    onclick="">
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-lg-row flex-column gap-lg-3">
                                            <div class="w-100">
                                                <input name="telno" type="text" class="form-control form-control-lg"
                                                    required id="telno" />
                                                <label class="form-label" for="text">Telno</label>
                                            </div>
                                            <div class="w-100">
                                                <input name="birthday" type="date" class="form-control form-control-lg"
                                                    required id="birthday" />
                                                <label class="form-label" for="date">Birthday</label>
                                            </div>
                                        </div>

                                        <div class="d-flex gap-3 align-items-center mt-3 pt-1">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Let's
                                                together</button>
                                            <span class="text-decoration-underline">or</span>
                                            <button class="btn btn-lg btn-outline-dark" type="button"
                                                onclick="return onChangedOptions('login')">Have an account?</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>

    </div>

    <!-- File Input -->
    <script src="../../script/upload.js"></script>

    <script>
        const loginForm = document.getElementById('login_form');
        const registerForm = document.getElementById('register_form');

        console.log(loginForm.classList)

        function onChangedOptions(type) {
            console.log("On Changed Options Work!")
            console.log(type)

            switch (type) {
                case 'login':
                    loginForm.classList.remove('d-none');
                    registerForm.classList.add('d-none');
                    break

                case 'register':
                    loginForm.classList.add('d-none');
                    registerForm.classList.remove('d-none');
                    break;
                default:
                    console.error('Invalid type');
                    return;

            }
        }
    </script>

    <!-- Form -->
    <script src="../../script/register.js"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
