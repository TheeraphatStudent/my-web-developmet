<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started with bootstrap</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="../../style/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-maim-primary overflow-hidden">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="https://cdn-icons-png.freepik.com/512/12435/12435960.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                    Cat corporation service
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- ms: margin start -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="../user/view.html">Back</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- d : display -->
    <div class="container d-flex justify-content-center align-items-center"
        style="height: 95vh; min-height: max-content;">
        <div class="d-flex flex-column w-100 align-content-center justify-content-center gap-3"
            style="max-width: 625px;">
            <h3>Hi' <span class="display_username">undefine</span></h3>
            <div class="card d-flex justify-content-center align-items-center w-100 p-4">
                <!-- Profile Image -->
                <div class="d-flex flex-column w-100 gap-2 mb-2 align-items-center">
                    <label for="profile_img" class="avatar-preview position-relative">
                        <img id="avatar_img"
                            src="https://t4.ftcdn.net/jpg/10/67/83/17/360_F_1067831739_ngaw6uA7wIX0LKYl8GfguRRS2dcpRwX5.jpg"
                            alt="Avatar" class="bg-dark shadow-sm border-black border-5 uploaded-image display_profile_picture" width="150"
                            height="150">
                        <img src="../../public/images/upload.png" alt="upload image"
                            class="uploaded-img-icon position-absolute" width="25" height="25">
                    </label>
                    <label class="form-label text-decoration-underline text-dark avatar-preview"
                        style="cursor: pointer;" for="profile_img">Upload Profile</label>

                    <input type="file" accept=".png, .jpg, .jpeg" name="profile_img" id="profile_img" class="d-none"
                        onchange="reviewImage(event)">
                </div>

                <div class="d-flex flex-column justify-content-start w-100">
                    <!-- <label for="text">Username: <span class="display_username">undefine</span></label>
                    <label for="password">Password: <span class="display_password">undefine</span></label> -->

                    <form method="get" onsubmit="return onSubmittedForm(event, `edit`)" action="../user/view.html">
                        <div class="mb-2">
                            <label class="form-label" for="text">User Id: </label>
                            <input type="text" class="form-control form-control-lg display_user_id" />
                        </div>

                        <div class="mb-2">
                            <label class="form-label" for="text">Email address: </label>
                            <input type="text" class="form-control form-control-lg display_username" />
                        </div>

                        <div class="mb-2">
                            <label class="form-label" for="password">Password: </label>
                            <input type="password" class="form-control form-control-lg display_password" />
                        </div>

                        <div class="d-flex flex-lg-row flex-column gap-lg-3">
                            <div class="mb-2 w-100">
                                <label class="form-label" for="text">Telno: </label>
                                <input type="text" class="form-control form-control-lg display_telno" />
                            </div>

                            <div class="mb-2 w-100">
                                <label class="form-label" for="text">Birthday: </label>
                                <input type="date" class="form-control form-control-lg display_birthday" />
                            </div>

                        </div>

                        <div class="mb-2">
                            <label class="form-label" for="display_gender">Gender: </label>
                            <select class="form-select form-select-lg" id="display_gender" name="gender">
                                <option value="none">Not Selected</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        </for>

                        <div class="d-flex gap-3 mt-3">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Save</button>
                            <button class="btn btn-danger btn-lg btn-block" type="button"
                                onclick="return window.location.href = `../user/view.html`">Back</button>
                        </div>
                </div>

            </div>

        </div>
    </div>

     <!-- Animated -->
     <script src="https://unpkg.com/scrollreveal"></script>

    <script src="../../script/upload.js"></script>

    <!-- Save -->
    <script src="../../script/register.js"></script>

    <!-- Script -->
    <script src="../../script/view.js"></script>
    <script src="../../script/signout.js"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
